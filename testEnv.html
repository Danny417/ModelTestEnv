<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<input id="searchBox" type="text" name="searchBox" onkeyup="aFunction()">
		
		</input>
		<script type="text/javascript">
			var filesArray = ["LeePerrySmith.js", "untitled.js"];
			var tStringSearch;
			function aFunction() 
			{
				var resultList = [];
				var searchStr = document.getElementById("searchBox").value;	
				if(searchStr)
				{
					tStringSearch = searchStr.toLowerCase();
					for(var i = 0; i < filesArray.length; i++)
					{
						if(filesArray[i].toLowerCase().indexOf(tStringSearch) === 0)
						{
							//console.log(filesArray[i]);
							resultList.push(filesArray[i]);
						}
					}	
				}
				console.log(resultList);
			};

			
		</script>
		<script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//var geometry = new THREE.CubeGeometry(1,1,1);
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//var cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );
	
			camera.position.z = 50;

			function render() {
				requestAnimationFrame(render);
				object.rotation.y += 0.01;
				renderer.render(scene, camera);
			}
			var object;
var loader = new THREE.JSONLoader();          

loader.load("untitled.js", function(geometry, materials) {
     var material = new THREE.MeshFaceMaterial(materials);
     object = new THREE.Mesh(geometry, material);

     object.scale.set(2, 2, 2);
     scene.add(object);
});
    
     render();
		</script>
	</body>
</html>
